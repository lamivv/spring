<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자열자르기</title>
  <style>
    label {
      display: inline-block;
      width: 70px;
      text-align: right;
    }

    #btn {
      width: 250px;
    }
  </style>

</head>

<body>
  <textarea id="result" rows="3" cols="35">1, 홍길동, hong, 2019/12/01</textarea>
  <div><button id="btn">텍스트필드에 값 넣기</button></div>
  <div><label>번호</label><input name="no" type="text"></div>
  <div><label>이름</label><input name="name" type="text"></div>
  <div><label>아디</label><input name="id" type="text"></div>
  <div><label>등록일자</label><input name="regDate" type="text"></div>
</body>
<script>
  window.addEventListener("load", function () {
    btnEvent();
  });
  function btnEvent() {
    btn.addEventListener("click", function () { 
      let text = document.querySelector('#result').innerHTML;
      let cutText = text.split(', ');
      // 이렇게 하드코딩 하는게 맞나
      document.querySelector("[name=no]").value = cutText[0];
      document.querySelector("[name=name]").value = cutText[1];
      document.querySelector("[name=id]").value = cutText[2];
      document.querySelector("[name=regDate]").value = cutText[3];
    });
  }
</script>

</html>
